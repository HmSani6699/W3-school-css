<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>W3 School Css</title>
    <style>
        .box {
            border: 20px solid red;
            padding: 10px;
            border-image-source: url("react.png");
            border-image-slice: 20;
            border-image-width: 30px;
            border-image-repeat: round;
            border-image-outset: 10px;
            background-color: rgb(255, 170, 0);
        }
    </style>
</head>

<body>
    <div class="box">
        <p>Lorem ipsum dolor sit amet consectetur
            adipisicing elit. Esse expedita omnis
            aliquid hic possimus molestiae
            voluptatem? Commodi, fugit dicta! Nam
            dolorum quam eos cumque sed
            repudiandae accusantium sit inventore
            quis?</p>
    </div>
</body>

</html>
